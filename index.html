<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
</head>
<body>
  <div class="application-container">
    <form action="" class="application-left">
      <div class="application-left-title">
        <h1>Apply With Us</h1>
        <hr>
      </div>
      <input type="text" name="name" placeholder="Your Name" class="application-inputs" required>
      <input type="email" name="email" placeholder="Your Email" class="application-inputs" required>
      <textarea name="message" placeholder="Your Message" class="application-inputs" required></textarea>
        <button type="submit">submit</button>
      
    </form>

    <div class="application-right">
      <img src="images/yoga.png" alt="a female meditating">
    </div>

  </div>
</body>
</html>
